    <h1>Alguns comandos do git</h1>
    <p><span>git init</span> - inicia o git no teu projeto.</p>
    <p><span>git status</span> - verificar os arquivos que não foram versionados ainda.</p>
    <p><span>git add .</span> - faz com que os arquivos sejam versionados. </p>
    <p><span>git commit -a -m</span> - comitar o arquivo ( colocar um comentário)</p>
